{% for film in films %}
<tr>
    <td class="p-2">{{film.name}}</td>
    <td class="p-2">{{film.year}}</td>
    <td class="p-2">{{film.rating}}</td>
</tr>
{% endfor %}

<tr>
    <td colspan="3">
        <button class="px-3 py-1 ml-4 text-white bg-blue-600" hx-get="/index?page={{page + 1}}" hx-target="closest tr"
            hx-swap="outerHTML">
            Load More
        </button>
    </td>
</tr>
